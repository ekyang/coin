<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width ">
	<meta name="format-detection" content="telephone=no">
	<title>Coin Monitoring</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/buttons.css" />
</head>
<body>
<div id="contents"></div>
<div id="btn-wrap" style="position: fixed;bottom: 10px;right: 10px;">
	 <button class="button button-royal button-circle button-giant" data-toggle="modal" data-target="#myModalHorizontal" id="btn-plus"><i class="fa fa-plus"></i></button>
</div>
<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    코인등록
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="coin-name">코인명</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="coin-name" placeholder="코인명" autocomplete="off" spellcheck="false"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="coin-balance" >보유량</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="coin-balance" placeholder="보유량"/>
                    </div>
                  </div>
                </form> 
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="btn-close" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="btn-save">저장</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="src/lib.js"></script>
<script type="text/javascript" src="src/coin.js?ver=20171221"></script>

<script type="text/javascript">
	var coin = coinFactory();
	coin.init();
</script>
</body>
</html>
